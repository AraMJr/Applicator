<!-- basic html page -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Applicator</title>
        <link rel="stylesheet" type="text/css" href="../css/window.css">
        <script src="../javascript/autofill.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="center">
                <button id="applicate">Applicate</button>
            </div>
        </div>
        <label for="first-name">First Name</label>
        <input type="text" data-field=first-name" name="first-name">
        <label for="phone-number">Phone</label>
        <input type="text" data-field="phone-number" name="phone-number">
        <label for="email">Email</label>
        <input type="text" data-field="email" name="email">
    </body>
</html>
